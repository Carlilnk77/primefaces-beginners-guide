<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/publicLayout.xhtml">
	
	<ui:define name="appResources">
        <h:outputScript library="js" name="calendarLocales.js" />
    </ui:define>
    
	<ui:define name="head">
		
	</ui:define>
	<ui:define name="bodyContent">
		
		<h2>DataExporter Component</h2>
		
		<h:form>
			<b><h:commandLink action="welcome.jsf?faces-redirect=true" value="Back" /> </b><br/><br/>
		</h:form>
								 
	    <p:growl id="msg" autoUpdate="true"/>  
	    
		<h:form>
			<p:panel header="DataExporter Demo" style="margin: 0 auto;">
			<p:dataTable id="usersTbl" var="user" value="#{dataTableController.users}">  
		        <p:column headerText="Id">  
		            <h:outputText value="#{user.id}" />  
		        </p:column>  
		  
		        <p:column headerText="Email">  
		            <h:outputText value="#{user.emailId}" />  
		        </p:column>  
		  
		        <p:column headerText="FirstName">  
		            <h:outputText value="#{user.firstName}" />  
		        </p:column>  
		  
		        <p:column headerText="Disabled">  
		            <h:outputText value="#{user.disabled}" />  
		        </p:column>  
		    </p:dataTable>
    
			<h:commandLink>  
            <h:outputLabel value="Excel" /> 
            <p:dataExporter type="xls" target="usersTbl" fileName="users" />  
        	</h:commandLink>
				
			</p:panel>
		</h:form>
 
		<br/><br/>
		
	</ui:define>
</ui:composition>
