<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/publicLayout.xhtml">
	
	<ui:define name="appResources">
        <h:outputScript library="js" name="calendarLocales.js" />
    </ui:define>
    
	<ui:define name="head">
		
	</ui:define>
	<ui:define name="bodyContent">
		
		<h2>DataGrid Component</h2>
		
		<h:form>
			<b><h:commandLink action="welcome.jsf?faces-redirect=true" value="Back" /> </b><br/><br/>
		</h:form>
								 
	    <p:growl id="msg" autoUpdate="true"/>  
	    
		<h:form>
			<p:dataGrid var="user" value="#{dataGridController.users}" columns="3"  
		        rows="13" paginator="true"  
		        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
		        rowsPerPageTemplate="9,12,15">  
		  
		        <p:panel header="#{user.firstName}" style="text-align:center">  
		            <h:panelGrid columns="1" style="width:100%">  
		                <h:outputText value="#{user.id} : #{user.emailId}" />  
		            </h:panelGrid>  
		        </p:panel>  
		  
		    </p:dataGrid>
		    
		</h:form>
 
		<br/><br/>
		
	</ui:define>
</ui:composition>
