<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html" locale="en">
    <h:head title="#{msg['app.title']}">
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta http-equiv="pragma" content="no-cache"/>
            <meta http-equiv="cache-control" content="no-cache"/>
            <meta http-equiv="expires" content="0"/>
        </f:facet>
        <style type="text/css">
        	
				*{
				   margin:0;
				   padding:0;
				}
				
				body{
				   text-align:center; /*For IE6 Shenanigans*/
				}
				
				#wrapper{
				   width:960px;
				   margin:0 auto;
				   text-align:left;
				}
				
				.header {
				    height:50px;
				    background:#F0F0F0;
				    border:1px solid #CCC;
				    width:960px;
				    margin:5px auto;
				}
				
				.mytable td {
				    vertical-align: top;
				}
				
				.ui-widget, .ui-widget .ui-widget {
				    font-size: 90% !important;
				}

		</style>
        <ui:insert name="head"/>
    </h:head>
    <h:body>
    	<div id="wrapper">
    		
			<div class="ui-panel ui-widget ui-widget-content ui-corner-all" style="width:100%; height: 80px; margin-bottom: 2px;">
				<h1>TechBuzz</h1>
			</div>
			<div class="ui-panel ui-widget ui-widget-content ui-corner-all" style="width:100%; margin-bottom: 3px; min-height: 500px;">
				<ui:insert name="bodyContent"/> 
			</div>
    		
        </div>
    </h:body>
</f:view>
</html>
