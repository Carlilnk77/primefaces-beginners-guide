<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/templates/publicLayout.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="bodyContent">

        <h:form>
            <b><h:commandLink action="welcome.jsf?faces-redirect=true" value="Back" /> </b><br/><br/>
        </h:form>
        <h2>Fragment Component</h2>
        <p:separator/>

        <h:form style="width: 800px; margin: 0 auto;">

            <h:panelGrid columns="2">  
                <p:outputLabel for="ign" value="Required:" />  
                <p:inputText id="ign" required="true" />  
            </h:panelGrid>  

            <p:fragment autoUpdate="true">  
                <h:panelGrid columns="4" cellpadding="5">  
                    <h:outputLabel for="name" value="Name:" />  
                    <p:inputText id="name" value="#{userController.searchEmail}" />  
                    <p:commandButton value="Submit"/>  
                    <h:outputText value="#{userController.searchEmail}" />  
                </h:panelGrid>  
            </p:fragment>

        </h:form>

    </ui:define>
</ui:composition>
