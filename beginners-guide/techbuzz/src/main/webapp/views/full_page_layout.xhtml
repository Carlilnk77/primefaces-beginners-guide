<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">

	<ui:define name="bodyContent">
			
		<p:layout fullPage="true">
            <p:layoutUnit position="north" size="100"  resizable="false" closable="true" collapsible="true">
                <p:outputLabel style="font-size: 50px;">TechBuzz</p:outputLabel>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="50" resizable="true"  collapsible="true" style="text-align:center">
                <h:outputText value="Copyright &#169; 2013, www.sivalabs.in" style="font-weight: bold;"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <p:tabView id="tabView">
                   	
					<p:tab id="tab1" title="Home">
					<h:form id="form">
					<p:autoComplete value="#{newsController.selectedTag}" 
							completeMethod="#{newsController.completeTag}"
	                    	var="tag" itemLabel="#{tag.label}" itemValue="#{tag}" converter="tagConverter">
                   	</p:autoComplete>
                   	</h:form>
						<p:scrollPanel style="height:380px">
							<ui:repeat var="news" value="#{newsController.news}">
						        <h3>#{news.title}</h3>  
							    <h:outputText value="#{news.description}" />  
							    <br/>
							</ui:repeat>
						</p:scrollPanel>
					</p:tab>
				
					<p:tab id="tab2" title="BuzzIT">
						<h:panelGrid columns="2" cellpadding="10">
							<h:outputText id="tab2Text" value="Francis Ford Coppola's legendary continuation and sequel to his landmark 1972 film, The_Godfather, parallels the young Vito Corleone's rise with his son Michael's spiritual fall, deepening The_Godfather's depiction of the dark side of the American dream.
							In the early 1900s, the child Vito flees his Sicilian village for America after the local Mafia kills his family. Vito struggles to make a living, legally or illegally, for his wife and growing brood in Little Italy,
							killing the local Black Hand Fanucci after he demands his customary cut of the tyro's business. With Fanucci gone, Vito's communal stature grows."/>
						</h:panelGrid>
					</p:tab>
				
					<p:tab id="tab3" title="Search">
						Hello
					</p:tab>
				
				</p:tabView>
		
            </p:layoutUnit>
        </p:layout>
                        
	</ui:define>
</ui:composition>
