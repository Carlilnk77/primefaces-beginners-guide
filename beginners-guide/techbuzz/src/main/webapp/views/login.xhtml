<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">

	<ui:define name="bodyContent">
	
		
		<h:form id="loginForm">
			
			<p:panel header="User Login Form" style="width:450px;">
			<p:messages />
			<h:panelGrid columns="2">
			    <h:outputLabel for="userName" value="UserName: *" />
			    <p:inputText id="userName" value="#{userController.loginUser.userName}" label="UserName" required="true" />
			
			    <h:outputLabel for="password" value="Password: *" />
			    <p:password id="password" value="#{userController.loginUser.password}" required="true" label="Password"/>
			
			    <f:facet name="footer">
			        <p:commandButton value="Login" style="margin:0" action="#{userController.doLogin}" update="loginForm"/>
			    </f:facet>
			</h:panelGrid>
			</p:panel>
			
		</h:form>
		
	</ui:define>
</ui:composition>
