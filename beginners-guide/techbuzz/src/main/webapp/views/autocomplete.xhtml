<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">

	<ui:define name="bodyContent">
		<h:form>
			<p:autoComplete value="#{autoCompleteController.text}" completeMethod="#{autoCompleteController.complete}"></p:autoComplete>
			
			<p/>
			
			<p:autoComplete value="#{autoCompleteController.selectedUser}"
				completeMethod="#{autoCompleteController.completeUser}"
				var="u"
				itemLabel="#{u.userName}"
				itemValue="#{u}"
				converter="userConverter"
				
				></p:autoComplete>
		</h:form>
	</ui:define>
</ui:composition>
