<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/publicLayout.xhtml">

	<ui:define name="bodyContent">
		
		<h2>PickList Component</h2>
		
		<h:form>
			<b><h:commandLink action="welcome.jsf?faces-redirect=true" value="Back" /> </b><br/><br/>
		</h:form>
		
	    
		<h:form style="width: 800px; margin: 0 auto;">
		
		    <p:growl id="msg" showDetail="true" escape="false" />
		    
		    <p:panel header="PickList Component">
		    <h3 style="margin-top:0">Basic PickList</h3>
		
		    <p:pickList id="pickList" value="#{pickListController.cities}" var="city" 
		                itemLabel="#{city}" itemValue="#{city}" />
		
		    <p:commandButton id="citySubmit" value="Submit" update="displayCities" 
		    				oncomplete="cityDialog.show()" style="margin-top:5px"/>
		
		    <h3>PickList on Steroids: Pojo Support with Effect, Captions, Custom Content, Reordering, Filtering, Checkboxes and Ajax Transfer</h3>
		    <p:pickList id="pojoPickList" value="#{pickListController.roles}" var="role" effect="bounce"
		                    itemValue="#{role}" itemLabel="#{role.roleName}" converter="#{roleConverter}"
		                    showSourceControls="true" showTargetControls="true" showCheckbox="true"
		                    showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" >
		
		        <f:facet name="sourceCaption">Available</f:facet>
		        <f:facet name="targetCaption">Starting</f:facet>
		
		        <p:ajax event="transfer" listener="#{pickListController.onTransfer}" update="msg" />
		
		        <p:column style="width:100%">
		            #{role.roleName} - #{role.description}
		        </p:column>
		
		    </p:pickList>
		
		    <p:commandButton id="pojoSubmit" value="Submit" update="displayRoles" 
		    				oncomplete="roleDialog.show()" style="margin-top:5px"/>
		
		    <p:dialog modal="true" showEffect="fade" hideEffect="fade" widgetVar="cityDialog">
		        <h:panelGrid id="displayCities" columns="2">
		            <h:outputText value="Source: " style="font-weight:bold"/>
		                <ui:repeat value="#{pickListController.cities.source}" var="item">
		                <h:outputText value="#{item}" style="margin-right:5px" />
		            </ui:repeat>
		
		            <h:outputText value="Target: " style="font-weight:bold"/>
		            <ui:repeat value="#{pickListController.cities.target}" var="item">
		                <h:outputText value="#{item}" style="margin-right:5px" />
		            </ui:repeat>
		        </h:panelGrid>
		    </p:dialog>
		
		    <p:dialog modal="true" showEffect="fade" hideEffect="fade" widgetVar="roleDialog">
		        <h:panelGrid id="displayRoles" columns="2">
		            <h:outputText value="Source: " style="font-weight:bold"/>
		            <ui:repeat value="#{pickListController.roles.source}" var="role">
		                <h:outputText value="#{role.roleName}" style="margin-right:5px" />
		            </ui:repeat>
		
		            <h:outputText value="Target: " style="font-weight:bold"/>
		            <ui:repeat value="#{pickListController.roles.target}" var="role">
		                <h:outputText value="#{role.roleName}" style="margin-right:5px" />
		            </ui:repeat>
		        </h:panelGrid>
		    </p:dialog>
		
			</p:panel>
		</h:form>
		                    
 
		<br/><br/>
		
	</ui:define>
</ui:composition>
