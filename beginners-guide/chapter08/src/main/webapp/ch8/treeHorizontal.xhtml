<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/publicLayout.xhtml">
	
	<ui:define name="bodyContent">
		
		<h:form>
			<b><h:commandLink action="welcome.jsf?faces-redirect=true" value="Back" /> </b><br/><br/>
		</h:form>
								 
	    <p:growl id="msg" autoUpdate="true"/>  
	    <h2>Tree Component</h2>
	    
		<h:form id="form">
			<p:growl id="messages" showDetail="true" />  
			
			<p:tree value="#{treeController.root}" var="node" id="tree" orientation="horizontal">  
		        <p:treeNode id="treeNode">  
		            <h:outputText value="#{node}" id="lblNode"/>  
		        </p:treeNode>  
		    </p:tree>
		    
		    <br/><br/>
		    
		    <p:tree id="docTree" value="#{documentsController.root}" var="doc" animate="true" orientation="horizontal">  
		        <p:treeNode expandedIcon="ui-icon-folder-open"  
		                    collapsedIcon="ui-icon-folder-collapsed">  
		            <h:outputText value="#{doc.name}"/>  
		        </p:treeNode>  
		  
		        <p:treeNode type="document" icon="ui-icon-document">  
		            <h:outputText value="#{doc.name}" />  
		        </p:treeNode>  
		  
		        <p:treeNode type="picture" icon="ui-icon-image">  
		            <h:outputText value="#{doc.name}" />  
		        </p:treeNode>  
		  
		        <p:treeNode type="mp3" icon="ui-icon-video">  
		            <h:outputText value="#{doc.name}" />  
		        </p:treeNode>  
		    </p:tree>
    		
    		<br/><br/>
    		
    		<p:tree value="#{treeController.root}" var="node" dynamic="true" cache="true" id="ajaxtree" orientation="horizontal">
				<p:treeNode>
					<h:outputText value="#{node}"/>
				</p:treeNode>
			</p:tree>
				
			<br/><br/>
			
			<p:tree value="#{treeController.root}" var="node" dynamic="true" cache="false"  
	            selectionMode="single"  selection="#{treeController.selectedNode}" id="treeevents" orientation="horizontal">  
	  
	        <p:ajax event="expand" update=":form:messages" listener="#{treeController.onNodeExpand}" />  
	        <p:ajax event="collapse" update=":form:messages" listener="#{treeController.onNodeCollapse}" />  
	        <p:ajax event="select" update=":form:messages" listener="#{treeController.onNodeSelect}" />  
	        <p:ajax event="unselect" update=":form:messages" listener="#{treeController.onNodeUnselect}" />  
	  
	        <p:treeNode>  
	            <h:outputText value="#{node}" />  
	        </p:treeNode>  
	    </p:tree>
		</h:form>
 
	</ui:define>
</ui:composition>
