<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/publicLayout.xhtml">

	<ui:define name="bodyContent">
		
		<h2>SelectBooleanButton Component</h2>
		
		<h:form>
			<b><h:commandLink action="welcome.jsf?faces-redirect=true" value="Back" /> </b>
			<br/><br/>
		</h:form>
		
		<h:form>

		    <p:growl id="msg" />
		
		    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
		
		        <h:outputText value="I accept terms and conditions: " />
		        <p:selectBooleanButton value="#{sampleController.value1}" onLabel="Yes" offLabel="No" />
		
		        <h:outputText value="Subscribe me to newsletter: " />
		        <p:selectBooleanButton value="#{sampleController.value2}" onLabel="Yes" offLabel="No" 
		        						onIcon="ui-icon-check" offIcon="ui-icon-close">
		            <p:ajax update="msg" listener="#{sampleController.addMessage}"/>
		        </p:selectBooleanButton>
		
		    </h:panelGrid>
		
		    <p:commandButton value="Submit" update="display" oncomplete="dlg.show()" />
		
		    <p:dialog header="Selected Values" modal="true" showEffect="fade" hideEffect="fade" widgetVar="dlg">
		        <h:panelGrid columns="1" id="display">
		            <h:outputText value="Value 1: #{sampleController.value1}" />
		
		            <h:outputText value="Value 2: #{sampleController.value2}" />
		        </h:panelGrid>
		    </p:dialog>
		
		</h:form>
		<br/><br/>
		
	</ui:define>
</ui:composition>
