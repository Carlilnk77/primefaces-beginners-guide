<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/publicLayout.xhtml">

	<ui:define name="bodyContent">
		
		<h2>SplitButton Component</h2>
		
		<h:form>
			<b><h:commandLink action="welcome.jsf?faces-redirect=true" value="Back" /> </b>
			<br/><br/>
		</h:form>
		
		<h:form>  
  
		    <p:growl id="messages"/>  
		  
		    <p:splitButton value="Save" actionListener="#{sampleController.save}" update="messages" icon="ui-icon-disk">  
		        <p:menuitem value="Update" actionListener="#{sampleController.update}" update="messages" icon="ui-icon-arrowrefresh-1-w"/>  
		        <p:menuitem value="Delete" actionListener="#{sampleController.delete}" ajax="false" icon="ui-icon-close"/>  
		        <p:separator />  
		        <p:menuitem value="Homepage" url="http://www.primefaces.org" icon="ui-icon-extlink"/>  
		    </p:splitButton>  
		  
		</h:form>
		<br/><br/>
		
	</ui:define>
</ui:composition>
