<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/publicLayout.xhtml">

	<ui:define name="bodyContent">
		
		<h2>SelectOneMenu Component</h2>
		
		<h:form>
			<b><h:commandLink action="welcome.jsf?faces-redirect=true" value="Back" /> </b>
			<br/><br/>
		</h:form>
		
		<h:form>

		    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
		
		        <h:outputText value="Basic Usage: " />
		        <p:selectOneMenu value="#{sampleController.number}">
		            <f:selectItem itemLabel="Select One" itemValue="" />
		            <f:selectItem itemLabel="Option 1" itemValue="1" />
		            <f:selectItem itemLabel="Option 2" itemValue="2" />
		            <f:selectItem itemLabel="Option 3" itemValue="3" />
		        </p:selectOneMenu>
		
		        <h:outputText value="Grouping: " />
		        <p:selectOneMenu value="#{sampleController.car}">
		            <f:selectItem itemLabel="Select One" itemValue="" />
		            <f:selectItems value="#{sampleController.cars}" />
		        </p:selectOneMenu>
		
		        <h:outputText value="Editable: " />
		        <p:selectOneMenu value="#{sampleController.city}" effect="fold" editable="true">
		            <f:selectItem itemLabel="Select One" itemValue="" />
		            <f:selectItems value="#{sampleController.cities}" />
		        </p:selectOneMenu>
		
		        <h:outputText value="Pojo: " />
		        <p:selectOneMenu value="#{sampleController.selectedUser1}" effect="fade" converter="#{userConverter}">
		            <f:selectItem itemLabel="Select One" itemValue="" />
		            <f:selectItems value="#{sampleController.users}" var="user" itemLabel="#{user.emailId}" itemValue="#{user}"/>
		        </p:selectOneMenu>
		
		        <h:outputText value="Content with Filter:" />
		        <p:selectOneMenu value="#{sampleController.selectedUser2}" converter="#{userConverter}" panelStyle="width:150px"
		                         effect="fade" var="u" style="width:160px"  filter="true" filterMatchMode="startsWith">
		            <f:selectItem itemLabel="Select One" itemValue="" />
		            <f:selectItems value="#{sampleController.users}" var="user" itemLabel="#{user.emailId}" itemValue="#{user}"/>
		
		            <p:column>
		                #{u.firstName} #{u.lastName}
		            </p:column>
		        </p:selectOneMenu>
		
		    </h:panelGrid>
		
		    <p:commandButton value="Submit" update="display" oncomplete="dlg.show()" />
		
		    <p:dialog header="Selected Values" modal="true" showEffect="fade" hideEffect="fade" widgetVar="dlg">
		        <h:panelGrid columns="1" id="display">
		            <h:outputText value="Value 1: #{sampleController.number}" />
		
		            <h:outputText value="Value 2: #{sampleController.car}" />
		
		            <h:outputText value="Value 3: #{sampleController.city}" />
		
		            <h:outputText value="Value 4: #{sampleController.selectedUser1.emailId}" rendered="#{not empty sampleController.selectedUser1}" />
		
		            <h:outputText value="Value 5: #{sampleController.selectedUser2.emailId}" rendered="#{not empty sampleController.selectedUser2}" />
		        </h:panelGrid>
		    </p:dialog>
		
		</h:form>

		<br/><br/>
		
	</ui:define>
</ui:composition>
