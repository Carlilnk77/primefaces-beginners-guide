<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/publicLayout.xhtml">

	<ui:define name="bodyContent">
		
		<h2>SelectOneListbox Component</h2>
		
		<h:form>
			<b><h:commandLink action="welcome.jsf?faces-redirect=true" value="Back" /> </b>
			<br/><br/>
		</h:form>
		
		<h:form id="form">

		    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5"
		                 columnClasses="label, column">
		
		        <h:outputText value="Basic" />
		        <p:selectOneListbox id="basic" value="#{sampleController.number}">
		            <f:selectItem itemLabel="Option 1" itemValue="1" />
		            <f:selectItem itemLabel="Option 2" itemValue="2" />
		            <f:selectItem itemLabel="Option 3" itemValue="3" />
		        </p:selectOneListbox>
		
		        <h:outputText value="Advanced" />
		        <p:selectOneListbox id="scroll" value="#{sampleController.selectedUser1}" converter="#{userConverter}" 
		        						var="u" style="height:200px">
		            <f:selectItems value="#{sampleController.users}" var="user" itemLabel="#{user.emailId}" itemValue="#{user}" />
		
		            <p:column>
		                #{u.firstName} - #{u.lastName}
		            </p:column>
		        </p:selectOneListbox>
		
		    </h:panelGrid>
		
		    <p:separator />
		
		    <p:commandButton id="submitButton" value="Submit" update="display" oncomplete="dlg.show()" />
		
		    <p:dialog header="Selected Values" modal="true" showEffect="fade" hideEffect="fade" widgetVar="dlg">
		        <h:panelGrid columns="2" id="display">
		            <h:outputText value="Value 1:" /><h:outputText id="selectedNumber" value="#{sampleController.number}" />
		
		            <h:outputText value="Value 2:" /><h:outputText id="selectedUser" value="#{sampleController.selectedUser1.emailId}" />
		        </h:panelGrid>
		    </p:dialog>
		
		</h:form>
			
		<br/><br/>
		
	</ui:define>
</ui:composition>
