<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>TechBuzz</title>
        </f:facet>
        <style>
        	
        	.ui-widget {
				    font-size: 12px !important;
				}
				
        </style>
	</h:head>

        <h:body>
			<p:growl autoUpdate="true" showDetail="true"/>
            <p:layout fullPage="true">
				
				<p:ajax event="toggle" listener="#{sampleController.handleLayoutToggle}"  />  
    			<p:ajax event="close" listener="#{sampleController.handleLayoutClose}" />
    			<p:ajax event="resize" listener="#{sampleController.handleLayoutResize}" />
    
                <p:layoutUnit position="north" size="100" header="Top" resizable="true" closable="true" collapsible="true">
                    <h:outputText value="North unit content." />
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">
                    <h:outputText value="South unit content." />
                </p:layoutUnit>

                <p:layoutUnit position="west" size="200" header="Left" resizable="true" closable="true" collapsible="true">
                    <h:outputText value="West unit content." />
                </p:layoutUnit>

                <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">
                    <h:outputText value="East unit content." />
                </p:layoutUnit>

                <p:layoutUnit id="centerUnit" position="center">
                    <h:form>
							<h:outputText value="CenterUnit content." />
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>
    </f:view>
    
</html>
