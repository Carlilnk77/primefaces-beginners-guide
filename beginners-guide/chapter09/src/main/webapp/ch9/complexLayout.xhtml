<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/templates/publicLayout.xhtml">
	
	<ui:define name="appResources">
        <h:outputScript library="js" name="jquery-plugins.js" />
    </ui:define>
    
	<ui:define name="head">
		<style type="text/css">
						
		</style>
    </ui:define>
    
	<ui:define name="bodyContent">
		
		<h:form>
			<b><h:commandLink action="welcome.jsf?faces-redirect=true" value="Back" /> </b><br/><br/>
		</h:form>
	    <p:growl id="msg" autoUpdate="true"/>  
		<h2>Layout Component</h2>
	    
		<h:form>
		
		<p:layout id="layout" fullPage="true">  
		   <p:layoutUnit position="north" size="100" header="Top" resizable="true" closable="true" collapsible="true">  
		        <h:outputText value="North unit content." />  
		    </p:layoutUnit>  
		  
		    <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">  
		        <h:outputText value="South unit content." />  
		    </p:layoutUnit>  
		  
		    <p:layoutUnit position="west" size="200" header="Left" resizable="true" closable="true" collapsible="true">  
		        <h:outputText value="West unit content." />  
		    </p:layoutUnit>  
		  
		    <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true">  
		        <h:outputText value="Right unit content." />  
		    </p:layoutUnit>  
		  
		    <p:layoutUnit position="center">  
		        //content  
		    </p:layoutUnit>  
		</p:layout>
			
		</h:form>
 
	</ui:define>
</ui:composition>
