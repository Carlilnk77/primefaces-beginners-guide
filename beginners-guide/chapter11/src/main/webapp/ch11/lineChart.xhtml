<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/templates/publicLayout.xhtml">
    
	<ui:define name="bodyContent">
		
		<h:form>
			<b><h:commandLink action="welcome.jsf?faces-redirect=true" value="Back" /> </b><br/><br/>
		</h:form>
		<h2>LineChart Component</h2>
	    <p:separator/>
	    
		<h:form style="width: 800px; margin: 0 auto;">
		
			<p:lineChart value="#{chartController.chartModel}" legendPosition="se"/>
			<br/>
			<p:lineChart title="Linear Chart" value="#{chartController.linearChartModel}" legendPosition="nw"
				xaxisLabel="Year" yaxisLabel="No. of Posts" xaxisAngle="45" yaxisAngle="45"
				minX="2010" maxX="2015" minY="0" maxY="1000"
				breakOnNull="false" zoom="true" animate="true"
				showMarkers="true" shadow="true" 
				showDatatip="true" datatipFormat="#{chartController.datatipFormat}"
				seriesColors="800000,006400"
				legendCols="2"/>

		</h:form>
 
	</ui:define>
</ui:composition>
