<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/templates/publicLayout.xhtml">
    
    <ui:define name="appResources">
        <h:outputScript library="js" name="jquery-plugins.js" />
    </ui:define>
    
    <ui:define name="head">
        
        <script type="text/javascript">
            //<![CDATA[
				function exportChart() {
				    $('#form1\\:output').empty().append(chart.exportAsImage());
				    dlg.show();
				}
            //]]>
        </script>
    </ui:define>
	
	<ui:define name="bodyContent">
		
		<h:form >
			<b><h:commandLink action="welcome.jsf?faces-redirect=true" value="Back" /> </b><br/><br/>
		</h:form>
		<h2>BarChart Component</h2>
	    <p:separator/>
	    
			<h:form id="form1">
				<p:lineChart value="#{chartController.linearChartModel}" legendPosition="e" zoom="true"
	                         title="Linear Chart" minY="0" maxY="600" style="width:500px;height:300px" widgetVar="chart"/>
				
	            
	           	<p:commandButton type="button" value="Export" icon="ui-icon-extlink" onclick="exportChart()"/>
            
            
            
            <p:dialog widgetVar="dlg" showEffect="fade" modal="true" header="Chart as an Image">
                <p:outputPanel id="output" layout="block" style="width:500px;height:300px"/>
            </p:dialog>
             
             </h:form>
	</ui:define>
</ui:composition>
